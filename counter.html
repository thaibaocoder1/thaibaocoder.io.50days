<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/counter.css" />
  </head>
  <body>
    <div class="counter-container">
      <i class="fa-brands fa-twitter"></i>
      <div class="counter" data-target="12000">12000</div>
      <span>Twitter Followers</span>
    </div>
    <div class="counter-container">
      <i class="fa-brands fa-facebook"></i>
      <div class="counter" data-target="20000">20000</div>
      <span>Facebook Followers</span>
    </div>
    <div class="counter-container">
      <i class="fa-brands fa-youtube"></i>
      <div class="counter" data-target="5000">5000</div>
      <span>Youtube Followers</span>
    </div>
    <div class="counter-container">
      <i class="fa-brands fa-pinterest"></i>
      <div class="counter" data-target="8000">8000</div>
      <span>Pinterest Followers</span>
    </div>
    <script src="./assets/scripts/counter.js"></script>
  </body>
</html>
