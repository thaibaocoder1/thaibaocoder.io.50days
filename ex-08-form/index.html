<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./assets/css/form.css" />
  </head>
</html>
<body>
  <div class="container">
    <h1>Please Login</h1>
    <form action="" class="form">
      <div class="form-control">
        <input type="text" name="" id="form-input" class="form-input" />
        <label for="form-input" class="form-label">Email</label>
      </div>
      <div class="form-control">
        <input type="password" name="" id="form-input" class="form-input" />
        <label for="form-input" class="form-label">Password</label>
      </div>
      <button class="btn">Login</button>
      <p class="text">Don't have an account? <a href="#">Register</a></p>
    </form>
  </div>
  <script src="./form.js"></script>
</body>
